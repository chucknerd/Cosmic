<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cosmic</title>
  </head>

  <body>
    <div id="background">
        <div id="console">

            <div id="consoletext" type="text">
                <div class="text-starter-div"></div>
                    <script type="text/javascript"></script>
                    <p id="demo"></p>
                    <p id="startscreen">Welcome to Cosmic! A text based adventure game set in space. Copyright 2019. Authors: Chuck and Rob</p>
                    <p id="help">Type /help for instructions.</p>
                </div>
           <textarea
                placeholder="Type Your Commands Here..."
                rows="1"
                id="textinput"
                onkeydown="checkInput();"
                autofocus
                ></textarea>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
